name: Crates.io

on:
  push:
    tags:
    - '**'

jobs:
  publish:
    name: Publish
    strategy:
      matrix:
        crate:
        - vhdl_lang
        - vhdl_ls
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1.0.1
      with:
        command: publish
        args: --manifest-path ./${{ matrix.crate }}/Cargo.toml --token ${{ secrets.CRATES_IO_TOKEN }}
